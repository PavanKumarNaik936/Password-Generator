<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1><br>
        <div class="inputDiv">
            <input type="text" name="inputBox" id="inputBox" disabled>
            <img id="img"src="copy.png" alt="copyimg">
        </div>
        
        
        <br>
        <input type="range" value="8" name="pswdlength" id="pswdlength"min=4 max=20><br>
        <label class="rangeLabel"for="pswdlength">passwordlength:</label>
        <span class="lengthValue" id="lengthValue">8</span><br><br>
        <div class="row">
            <label for="upperChar">Include UpperCase Character (A-Z)</label>
            <input type="checkbox" id="upperChar" name="upperChar">
        </div>
        <div class="row">
            <label for="lowerChar">Include LowerCase Character (a-z)</label>
            <input type="checkbox" id="lowerChar" name="lowerChar">
        </div>
        <div class="row">
            <label for="numbers">Include Numbers    (0-9)</label>
            <input type="checkbox" id="numbers" name="numbers">
        </div>
        <div class="row">
            <label for="splchar">Include Special Character (@#$%^*)</label>
            <input type="checkbox" id="splchar" name="splchar">
        </div>
        <input type="submit" id="submit-Btn" value="Generate new Password">
        <script src="ex.js"></script>
    </div>

</body>
</html>
